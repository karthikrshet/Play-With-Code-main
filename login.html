<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #ff7f50, #00bfff, #6a5acd); /* Unique multi-color gradient */
            
        }

        .wrapper {
            width: 800px;
            height: 600px;
            position: relative;
            margin: 3% auto;
            box-shadow: 2px 18px 70px 0px #9D9D9D;
            overflow: hidden;
        }

        .login-text {
            width: 800px;
            height: 450px;
            background: linear-gradient(to left, #ab68ca, #de67a3);
            position: absolute;
            top: -300px;
            box-sizing: border-box;
            padding: 6%;
            transition: all 0.5s ease-in-out;
            z-index: 11;
        }

        .text {
            margin-left: 20px;
            color: #fff;
            display: none;
            transition: all 0.5s ease-in-out;
            transition-delay: 0.3s;
        }

        .text a, .text a:visited {
            font-size: 36px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .text hr {
            width: 10%;
            float: left;
            background-color: #fff;
            font-size: 16px;
        }

        .text input {
            margin-top: 30px;
            height: 40px;
            width: 300px;
            border-radius: 2px;
            border: none;
            background-color: #444;
            opacity: 0.6;
            outline: none;
            color: #fff;
            padding-left: 10px;
        }

        .text input[type=text] {
            margin-top: 60px;
        }

        .text button {
            margin-top: 60px;
            height: 40px;
            width: 140px;
            outline: none;
        }

        .login-btn {
            background: #fff;
            border: none;
            border-radius: 2px;
            color: #696a86;
        }

        .cta {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #696a86;
            border: 2px solid #fff;
            position: absolute;
            bottom: -30px;
            left: 370px;
            color: #fff;
            outline: none;
            cursor: pointer;
            z-index: 11;
        }

        .call-text {
            background-color: #fff;
            width: 800px;
            height: 450px;
            position: absolute;
            bottom: 0;
            padding: 10%;
            box-sizing: border-box;
            text-align: center;
        }

        .call-text h1 {
            font-size: 42px;
            margin-top: 10%;
            color: #696a86;
        }

        .call-text h1 span {
            color: #333;
            font-weight: bolder;
        }

        .call-text button {
            height: 40px;
            width: 180px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(to left, #ab68ca, #de67a3);
            color: #fff;
            font-weight: bolder;
            margin-top: 30px;
            cursor: pointer;
            outline: none;
        }

        .show-hide {
            display: block;
        }

        .expand {
            transform: translateY(300px);
        }
       /* From uiverse.io by @Ali-Tahmazi99 */
button {
 display: inline-block;
 width: 150px;
 height: 50px;
 border-radius: 10px;
 border: 1px solid #03045e;
 position: relative;
 overflow: hidden;
 transition: all 0.5s ease-in;
 z-index: 1;
}

button::before,
button::after {
 content: '';
 position: absolute;
 top: 0;
 width: 0;
 height: 100%;
 transform: skew(15deg);
 transition: all 0.5s;
 overflow: hidden;
 z-index: -1;
}

button::before {
 left: -10px;
 background: #240046;
}

button::after {
 right: -10px;
 background: #5a189a;
}

button:hover::before,
button:hover::after {
 width: 58%;
}

button:hover span {
 color: #e0aaff;
 transition: 0.3s;
}

button span {
 color: #03045e;
 font-size: 18px;
 transition: all 0.3s ease-in;
}


    </style>
</head>
<body>

                <input type="text" placeholder="Username" id="Username">
                <br>
                <input type="password" placeholder="Password" id="Password">

                <button class="login-btn" onclick="authenticate()"><span>Log In</span></button>

            </div>
        </div>
        <div class="call-text">
            <h1>Show us your <span>creative</span> side</h1>

        </div>
    </div>

    function authenticate() {

</body>
</html>
